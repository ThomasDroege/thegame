
#configuratioon

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hiberate.ddl-auto=create-drop

# Shows the Hibernate/JPA generated SQL-Stament in the console
spring.jpa.show-sql=true


#TODO: needs to be removed, not used anymore with docker containerization (url, username and pwd)
spring.datasource.url=jdbc:postgresql://localhost:5432/thegame
spring.datasource.username=postgres
spring.datasource.password=123456

# JPA/Hibernate Einstellungen
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
